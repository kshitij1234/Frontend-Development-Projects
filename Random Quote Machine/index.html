<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Molle|Bonbon|Sail" rel="stylesheet"> 
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!-- Font Awesome -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="javascript.js"></script>
        <link rel="stylesheet" type="text/css" href="properties.css">
    </head>
    
    
    <body class="bgim">
    
        <div class="quote-container">
        
            <div class="quote-text">
            
                <i class="fa fa-quote-left"></i>
                <span id="quote"></span>
                <i class="fa fa-quote-right"></i>
                
            </div>
            
            <div class="quote-author">

                 <span id="author"></span>

            </div>
            
            <div class="buttons">
            
                <a class="button btn btn-danger" id="tweet" title="Tweet this Quote!!" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
                
                <button class="btn btn-danger" id="new-quote">New Quote</button>
            
            </div>
                
            
        
        </div>
        
    </body>


</html>
