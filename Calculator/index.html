<!DOCTYPE html>

<html>

    <head>
    
        <title>Electronic Calculator</title>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Molle|Bonbon|Sail|Lobster|Graduate|Philosopher|Roboto+Mono" rel="stylesheet"> 
        
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!--Animate.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        
        <!-- Font Awesome -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        
        
        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    
    </head>

    <body>
    
        <div class="container">
        
            <div class="calculator text-center">
            
                <h4 class="" id="title">ELECTRONIC CALCULATOR</h4>
                <div class="display"><input type="text" readonly id="screen" /></div>
                <div class="row row1">
                
                    <button class="btn red" id="ac">AC</button>
                    <button class="btn red" id="ce">CE</button>
                    <button class="btn" id="divide" onclick="addValue('/');">รท</button>
                    <button class="btn" id="multiply" onclick="addValue('*');">x</button>
                    
                </div>
                <div class="row row2">
                
                    <button class="btn" id="b7" onclick="addValue(7);">7</button>
                    <button class="btn" id="b8" onclick="addValue(8);">8</button>
                    <button class="btn" id="b9" onclick="addValue(9);">9</button>
                    <button class="btn" id="subtract" onclick="addValue('-');">-</button>
                    
                </div>
                <div class="row row3">
                
                    <button class="btn" id="b4" onclick="addValue(4);">4</button>
                    <button class="btn" id="b5" onclick="addValue(5);">5</button>
                    <button class="btn" id="b6" onclick="addValue(6);">6</button>
                    <button class="btn" id="add" onclick="addValue('+');">+</button>
                    
                </div>
                <div class="row row4">
                
                    <button class="btn" id="b1" onclick="addValue(1);">1</button>
                    <button class="btn" id="b2" onclick="addValue(2);">2</button>
                    <button class="btn" id="b3" onclick="addValue(3);">3</button>
                    <button class="btn invisible"></button>
                </div>
                <div class="row row5">
                
                    <button class="btn" id="b0" onclick="addValue(0);">0</button>
                    <button class="btn" id="decimal" onclick="addValue('.');">.</button>
                    <button class="btn" id="equals">=</button>
                    
                </div>
            </div>
        
        </div>
    
    
    </body>  
    
</html>
