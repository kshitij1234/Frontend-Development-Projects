<!DOCTYPE html>

<html>

    <head>
    
        <title>Wikipedia Viewer</title>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Molle|Bonbon|Sail|Lobster" rel="stylesheet"> 
        
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!--Animate.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        
        <!-- Font Awesome -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        
        
        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    
    </head>
    
    <body>
    
        <div class="container-fluid">
        
            
            <div class="header text-center">
                <a href=""><h1 class="head">WIKIPEDIA VIEWER</h1></a>
            </div>
 
            <div class="text-center search-tool">
                <span><i class="fa fa-search" aria-hidden="true"></i></span>
            </div>
            <div class="form-group" id="searchbar">
                  <input type="text" class="form-control" id="query" placeholder="Enter Search Term">
                   <div class="text-center random-article">
                       <h3><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click to view a Random Article</a></h3>
                    </div>
                
            </div>
            
            <div class="results"></div>
            
        </div>
    
    
    
    
    </body>
    
    
    
    
    
    
    
    
    
    
    
    
    
</html>
