<!DOCTYPE html>

<html>

    <head>
    
        <title>Simon Game</title>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Molle|Bonbon|Sail|Cabin" rel="stylesheet"> 
        
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!--Animate.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        
        <!-- Font Awesome -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        
        
        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    
    </head>
    
    <body>
        
        <div class="container-fluid">
            <div class="text-center"><h1 class="title">SIMON GAME</h1></div>
            <div class="row">
                <div class="col-xs-12 circle" id="green-circle" onclick="playerMoved(0)">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 circle mid" id="yellow-circle" onclick="playerMoved(1)">
                    
                </div>
                <div class="col-xs-6 circle mid" id="red-circle" onclick="playerMoved(2)">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 circle" id="blue-circle" onclick="playerMoved(3)">
                    
                </div>
            </div>
            <div class="row">
                <input id="display" type="text" readonly value="0"/>
                <button class="btn btn-danger" id="power"></button>
                <button class="btn btn-info" id="strict"></button>
            </div>
            <div class="row" style="color:white;">
                <pre style="color:white;background-color:black;border-color:black;margin-top:-10px;"> COUNT  START  STRICT </pre>
            </div>
                 
        </div>
        
    </body>
    
</html>
