<!DOCTYPE html>

<html>

    <head>
    
        <title>Tic Tac Toe Game</title>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Molle|Bonbon|Sail|Lobster|Graduate|Philosopher|Roboto+Mono|Dancing+Script" rel="stylesheet"> 
        
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!--Animate.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        
        <!-- Font Awesome -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        
        
        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    
    </head>
    
    <body>
    
        <div class="container">
            
            <div class="header">
                <h2 class="text-center">Tic-Tac-Toe</h2>
            </div>
            
            <div class="board text-center">
            
                <div class="row row1">
                
                    <div class="col-xs-1 vertical-line horizontal-line cell">
                        <span class="box" id="c1"></span>
                    </div>
                    <div class="col-xs-1 vertical-line horizontal-line cell">
                        <span class="box" id="c2"></span>
                    </div>
                    <div class="col-xs-1 horizontal-line cell">
                        <span class="box" id="c3"></span>
                    </div>
                
                </div>
                
                <div class="row row2">
                
                    <div class="col-xs-1 vertical-line horizontal-line cell">
                        <span class="box" id="c4"></span>
                    </div>
                    <div class="col-xs-1 vertical-line horizontal-line cell">
                        <span class="box" id="c5"></span>
                    </div>
                    <div class="col-xs-1 horizontal-line cell">
                        <span class="box" id="c6"> </span>
                    </div>
                
                </div>
                
                <div class="row row3">
                
                    <div class="col-xs-1 vertical-line cell">
                        <span class="box" id="c7"></span>
                    </div>
                    <div class="col-xs-1 vertical-line cell">
                        <span class="box" id="c8"></span>
                    </div>
                    <div class="col-xs-1 cell">
                        <span class="box" id="c9"></span>
                    </div>
                
                </div>
                
            </div>
            
        </div>
    
    </body>
    
    
</html>
